<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Productos</title>
  <!-- Vincula Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Nuestros Productos</h2>
  
  <div class="row g-4">
    <!-- Producto 1 -->
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card">
        <img src="ruta-de-tu-imagen-1.jpg" class="card-img-top" alt="Producto 1">
        <div class="card-body text-center">
          <h5 class="card-title">Producto 1</h5>
          <p class="card-text">Descripción breve del producto.</p>
          <p class="card-text"><strong>$99.99</strong></p>
          <button class="btn btn-primary" onclick="agregarAlCarrito(1)">Agregar al Carrito</button>
        </div>
      </div>
    </div>

    <!-- Producto 2 -->
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card">
        <img src="ruta-de-tu-imagen-2.jpg" class="card-img-top" alt="Producto 2">
        <div class="card-body text-center">
          <h5 class="card-title">Producto 2</h5>
          <p class="card-text">Descripción breve del producto.</p>
          <p class="card-text"><strong>$149.99</strong></p>
          <button class="btn btn-primary" onclick="agregarAlCarrito(2)">Agregar al Carrito</button>
        </div>
      </div>
    </div>

    <!-- Producto 3 -->
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card">
        <img src="ruta-de-tu-imagen-3.jpg" class="card-img-top" alt="Producto 3">
        <div class="card-body text-center">
          <h5 class="card-title">Producto 3</h5>
          <p class="card-text">Descripción breve del producto.</p>
          <p class="card-text"><strong>$199.99</strong></p>
          <button class="btn btn-primary" onclick="agregarAlCarrito(3)">Agregar al Carrito</button>
        </div>
      </div>
    </div>

    <!-- Producto 4 -->
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card">
        <img src="ruta-de-tu-imagen-4.jpg" class="card-img-top" alt="Producto 4">
        <div class="card-body text-center">
          <h5 class="card-title">Producto 4</h5>
          <p class="card-text">Descripción breve del producto.</p>
          <p class="card-text"><strong>$249.99</strong></p>
          <button class="btn btn-primary" onclick="agregarAlCarrito(4)">Agregar al Carrito</button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- JavaScript para agregar productos al carrito -->
<script>
  function agregarAlCarrito(productId) {
    alert('Producto ' + productId + ' agregado al carrito');
    // Aquí puedes añadir la lógica para agregar el producto al carrito
    // Por ejemplo, puedes guardar el ID del producto en el localStorage o enviar los datos a un servidor.
  }
</script>

<!-- Vincula Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
