<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Linea 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="fw-bold">En Linea 2.0</h1>   
        <nav>
            <button type="button" class="btn btn-primary">Inicio</button>
            <button type="button" class="btn btn-primary">Productos</button>
            <button type="button" class="btn btn-primary">Carrito</button>
        </nav>      

        <div class="iconos-redes">
            <a href="https://www.instagram.com/en_linea2.0/" class="icono-insta">
                <img src="images/iconInstagram.png" alt="Instagram" >
            </a>
            <a href="https://translate.google.com/?sl=auto&tl=es&op=translate.com" class="icono-wpp">
                <img src="images/iconWpp.png" alt="WhatsApp" >
            </a>
        </div>
    </header>


    <div class="fondo"> 
        <!-- Carousel de Bootstrap -->
        <div id="carouselExample" class="carousel slide" data-bs-ride="carouse">
            <div class="row justify-content-center m-0"> 
                <div class="carousel-inner ">
                    <div class="carousel-item active">  
                        <div class="card" style="width: 18rem; margin: 0 auto; top: 40px;"> 
                            <div class="card" style="width: 18rem;">
                                <img src="images/1.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Aros</h5>
                                    <p class="card-text">Aros plateados</p>
                                    <p class="footer"> Oferta </p>                        
                                </div>
                            </div>
                        </div>                    
                    </div>

                    <div class="carousel-item">  
                        <div class="card" style="width: 18rem; margin: 0 auto; top: 40px;"> 
                            <div class="card" style="width: 18rem;">
                                <img src="images/2.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Aros</h5>
                                    <p class="card-text">Aros plateados</p>
                                    <p class="footer"> Oferta </p>                        
                                </div>
                            </div>
                        </div>                    
                    </div>
                </div>
            </div>
 

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
